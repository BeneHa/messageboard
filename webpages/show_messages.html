<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://adlsmessageboard.z1.web.core.windows.net/stylesheets/stylesheet.css">
</head>
<body>
<center>
    <h1 style="color:black; padding: 5vh;">Nachrichtenboard</h1>
    <h2>Board: {{ board_id }}</h2>

<table id="main_table">
<tr>
    <th>VON</th>
    <th>WANN</th>
    <th>NACHRICHT</th>
</tr>

{% for item in content_items %}
    <tr>
        <td>{{ item.sender_name }}</td>
        <td>{{ item.timestamp }}</td>
        <td>{{ item.message_text }}</td>

    </tr>
{% endfor %}

</table>
</center>
</body>
